<!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý mỹ phẩm</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- code here -->
        <div class="container">
            <div class="left-side">
                <form id="input-form" class="mb-3">
                    <div class="mb-4">
                        <h3 class="title text-center">Thông tin sản phẩm</h3>
                    </div>
                    <!-- Nhập thông tin -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên sản phẩm</label>
                        <input id="name" type="text" class="form-control input-item" />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá sản phẩm</label>
                        <input id="price" type="text" class="form-control input-item" />
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Số lượng</label>
                        <input id="amount" type="text" class="form-control input-item" />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea id="description" type="text" class="form-control input-item" style="height: 64px; max-height: 256px;"></textarea>
                    </div>
                    <!-- Btn -->
                    <div class="text-center d-flex justify-content-between">
                        <button type="submit" class="btn btn-info text-white btn-add" style="width: 48px;">Add</button>
                        <button type="button" class="btn btn-danger btn-remove">Delete</button>
                        <button type="button" class="btn btn-secondary btn-clear">Clear</button>
                    </div>
                </form>
                <div class="mb-3" id="notification">
                    <!-- <div class="alert alert-success">Bạn đã thêm thành công</div> -->
                </div>
            </div>
            <div class="right-side">
                <div class="right-top-side">
                    <form class="d-flex">
                        <input id="filter" type="text" class="form-control me-3 border border-black border-1" placeholder="Tìm kiếm sản phẩm..." style="max-width: 100%;" />
                        <button type="button" class="btn-search border border-black border-1"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <!-- đẩy item dưới này -->
                <div class="list row">
                    
                </div>
            </div>
        </div>
        <!-- end code -->

        <!-- js -->
        <script src="./indexFunction.js"></script>
    </body>
</html>
